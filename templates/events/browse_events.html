<h2>Browse All Events</h2>

{% if events %}
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}"><strong>{{ event.title }}</strong></a><br>
                {{ event.date }} | {{ event.location }}<br>
                <em>by {{ event.organizer.username }}</em>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No events to display.</p>
{% endif %}

<a href="{% url 'event_list' %}">My Events</a> |
<a href="{% url 'create_event' %}">+ Create New Event</a> |
<a href="{% url 'home' %}">🏠 Home</a>
